name: Build and Deploy to TestFlight

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-submit:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install EAS CLI
      run: npm install -g eas-cli
    
    - name: Initialize EAS
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      run: eas init --id ${{ secrets.EAS_PROJECT_ID }} --non-interactive
    
    - name: Build on EAS
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        APPLE_ID: ${{ secrets.APPLE_ID }}
        ASC_APP_ID: ${{ secrets.ASC_APP_ID }}
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      run: |
        BUILD_ID=$(eas build --platform ios --profile preview --non-interactive --json | jq -r '.id')
        echo "BUILD_ID=$BUILD_ID" >> $GITHUB_ENV
        
    - name: Wait for build to complete
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      run: |
        while true; do
          STATUS=$(eas build:view --json --id $BUILD_ID | jq -r '.status')
          echo "Build status: $STATUS"
          
          if [ "$STATUS" = "FINISHED" ]; then
            echo "Build completed successfully"
            break
          elif [ "$STATUS" = "ERROR" ]; then
            echo "Build failed"
            exit 1
          fi
          
          sleep 30
        done
    
    - name: Submit to TestFlight
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        APPLE_ID: ${{ secrets.APPLE_ID }}
        ASC_APP_ID: ${{ secrets.ASC_APP_ID }}
        APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      run: eas submit -p ios --latest
    
    - name: Notify on failure
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          const message = `‚ùå Build failed! Check the [workflow run](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}) for details.`;
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: message
          }); 